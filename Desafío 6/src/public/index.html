<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Ingresá un producto</h1>

    <div id="productsPool">
        <form id="productForm">
            <input type="text" id="nameInput" placeholder="Nombre"/> <br/>
            <input type="text" id="priceInput" placeholder="Precio"/> <br/>
            <input type="text" id="thumbnailInput" placeholder="URL de la imagen"/> <br/>
            <input type="submit" value="Confirmar"/>
        </form>
    </div>


    <h1>Centro de Mensajes</h1>

    <div id="messagesPool">
        <form id="messageForm" style="margin-top: 1em"/>
            <input id="emailInput" type="email" placeholder="Correo Electrónico"/>
            <input id="messageInput" type="text" placeholder="Mensaje"/>
            <input type="submit" value="Enviar"/>
        </form>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="./clientChat.socket.js"></script>
    <script src="./clientProduct.socket.js"></script>
    
</body>
</html>
